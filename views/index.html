<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Image Gallery App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">   
    <link rel="stylesheet" href="css/style.css">   
  </head>

  <body>
    <h1 style="text-align:center; color:white;">IMAGE GALLERY APP</h1>
    <section class="webdesigntuts-workshop">
      <div>
        <input type="search" id="text_area" placeholder="What are you looking for?">
        <button id="search_btn">Search</button>
      </div>

      <div id="placeholder" style="text-align: center"></div>  

      <div style="display: table; margin: 0 auto;">
        <button  id="previous" disabled>Previous</button>
        <button  id="next" disabled>Next</button>
      </div>

    </section>

    <script src="js/list_view.js"></script>
    <script src="js/detailed_view.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>  
  </body>
</html>
